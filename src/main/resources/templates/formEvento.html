<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
<meta charset="utf-8">

<title>Evento App</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet" />
<link type="text/css" rel="stylesheet" href="css/materialize.css" />




</head>

<body>
	<main>
	<div class="container">
		<div class="formEvento">
			<h1>Cadastro de Eventos</h1>
			<form method="POST" action="">


				<label for="nome">Nome:</label> <input id="nome" type="text"
					placeholder="Nome do evento..." name="nome" autofocus required>


				<label for="local">Local:</label> 
				<input id="local" type="text" placeholder="Local..." name="local" required>
				
				<label for="data">Data:</label> 
				<input id="data" type="date" name="data" required> 
				
				<label for="horario">Horario:</label> 
				<input id="horario" type="time" name="horario" required>

				<button class="btn waves-effect waves-light" type="submit"
					name="action">
					Adicionar <i class="material-icons right">add_circle_outline</i>
				</button>


				

			</form>
		</div>
	</div>

		<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script> 
		<script type="text/javascript" src="js/materialize.min.js"></script>

	</main>
</body>

</html>
